name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  windows:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: build pca10040
        run: bazelisk build project:all --platforms=//platforms:pca10040

      - uses: actions/checkout@v2
      - name: build pca10056
        run: bazelisk build project:all --platforms=//platforms:pca10056

      - uses: actions/checkout@v2
      - name: build pca10100
        run: bazelisk build project:all --platforms=//platforms:pca10100

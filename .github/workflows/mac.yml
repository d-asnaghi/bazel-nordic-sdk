name: macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  macos:
    name: Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: build project
        run: |
          bazelisk build project:all --platforms=//platforms:pca10040
          bazelisk build project:all --platforms=//platforms:pca10056
          bazelisk build project:all --platforms=//platforms:pca10100
